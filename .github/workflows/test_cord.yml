name: 테스트 실행 및 빌드

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '22' 
          
      - name: Gradle 캐시 삭제
        run: |
          rm -rf ~/.gradle/caches
          
      - name: 디렉터리 구조 확인
        run: |
          pwd
          ls -la

      - name: Gradle 빌드 및 테스트 실행
        run: |
          chmod +x gradlew  # 실행 권한 추가
          ./gradlew clean test
        continue-on-error: false  # 테스트 실패 시 워크플로우 실패로 설정

      - name: 테스트 결과 출력
        if: ${{ failure() }}  # 실패한 경우에만 실행
        run: |
          echo "테스트 실패"
